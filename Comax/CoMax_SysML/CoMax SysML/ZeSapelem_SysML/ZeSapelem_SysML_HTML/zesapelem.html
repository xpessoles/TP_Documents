<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="author" content="No Magic">
   <meta name="description" content="Web Publisher 2.0">
   <meta name="project" content="ZE SAPELEM">
   <title>The MagicDraw Web Publisher 2.0</title>
   <link rel="SHORTCUT ICON" href="zesapelem_files/images/mdicon.ico">
   <style type="text/css" media="screen">@import url("zesapelem_files/css/stylesheet.css");</style>
   <style type="text/css" media="print">@import url("zesapelem_files/css/printstylesheet.css");</style>
   <script type="text/javascript">var contextPath = 'zesapelem_files/';</script>
   <script type="text/javascript" src="zesapelem_files/js/magiccat.js"></script>
   <script type="text/javascript" src="zesapelem_files/js/dialog.js"></script>
   <script type="text/javascript" src="zesapelem_files/js/splitpane.js"></script>
   <script type="text/javascript" src="zesapelem_files/js/web.js"></script>
   <script type="text/javascript" src="zesapelem_files/js/tree.js"></script>
   <script type="text/javascript" src="zesapelem_files/js/navigator.js"></script>
   <script type="text/javascript" src="zesapelem_files/js/tooltip.js"></script>
</head>
<body>
<div id="titlebar">
   <form id="searchForm" name="searchForm" action="" onsubmit="search(document.getElementById('searchText').value); return false;" style="display:inline">
   <ul id="menubar" class="toolbar">
      <li style="float:left;"><a href ="zesapelem.html" class="home"><img src="zesapelem_files/images/mdicon.gif" width="16" height="16" alt="MagicDraw" style="border:none">The MagicDraw Web Publisher 2.0</a></li>
      <li style="float:right;" id="quicksearch"><span style="vertical-align:middle; font-size: 80%;" title="Search for element&lt;br&gt;Tip: Use regular expressions to search more precisely">QUICK SEARCH:</span> <input name="searchText" id="searchText" type="text"></li>
   </ul>
   </form>
</div>
<div id="container">
   <table cellspacing="0" cellpadding="0" border="0" id="splitpane" class="splitpane" width="100%">
      <tr>
         <td id="splitpane-first" class="splitpane-first" style="min-width: 180px; width:25%;">
            <div id="browser" style="text-align: left;"></div>
         </td>
         <td class="splitpane-vdivider">&nbsp;</td>
         <td id="splitpane-second" class="splitpane-second" style="min-width: 400px; width:75%;">
            <div id="content">
               <div style="position:absolute; padding-top:20%; padding-left: 10%;">
                  <div style="text-align: center"><img src="zesapelem_files/images/mdlogo.gif" width="450" height="80" alt="mdlogo"/></div>
                  <h6 style="text-align: right">Visit us at <a href="http://www.magicdraw.com" target="_blank">www.magicdraw.com</a></h6>               </div>
            </div>
         </td>
      </tr>
   </table>
</div>
<script type="text/javascript">
	function param(name)
	{
		var reg = new RegExp("[\\?&]"+name+"=([^&#]*)");
		var results = reg.exec( window.location.href );
		return results==null?"":results[1];
	}

	window.onload = function() {
		/*  */
		usecontextmenu = true;
		/*  */
		gotoElementId = '';
		/*  */
		if (gotoElementId == '') {
			gotoElementId=param('refid');
		}
		/*   */
		XMLRequest.send('zesapelem_files/xml/data.xml', renderBrowser);
	};     
</script>
</body>
</html>
